<form [formGroup]="fg">
<label>matricule</label>
<input type="text" formControlName="matricule"><br/>
<div *ngIf="fg.get('matricule')?.invalid"> 

    <div *ngIf="fg.get('matricule')?.errors?.['minlength']"> 

minlength

</div>

<div *ngIf="fg.get('matricule')?.errors?.['pattern']"> 

    pattern
    
    </div>

    <div *ngIf="fg.get('matricule')?.errors?.['maxlength']"> 

        max length
        
        </div>
</div>
<label>domaine</label>
<input type="text" formControlName="domaine"><br/>

<div *ngIf="fg.get('domaine')?.value!='rh' &&fg.get('domaine')?.value!='info'&&fg.get('domaine')?.value!='finance'">
    Domaine doit etre info ou RH ou finance
</div>

<label>max salaire</label>
<input type="text" formControlName="max_salaire"><br/>
<label>nb employe</label>
<input type="number" formControlName="nb_employer"><br/>
<input type="submit" value="save" (click)="save()"><br/>
</form>
